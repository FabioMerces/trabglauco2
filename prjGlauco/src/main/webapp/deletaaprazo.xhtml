<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Remoção Pagamentos a Prazo" />
	</ui:define>

	<ui:define name="principal">
		<h1>Remoção pagamentos a Prazo</h1>
		<h:form id="formAPrazo">
			<p:panelGrid columns="4">
				<p:outputLabel value="Código" />
				<p:inputText value="#{aPrazoMB.APrazo.codigo}" required="true"/>
			</p:panelGrid>
			<p:commandButton value="Remover" action="#{aPrazoMB.remover}"
				update=":formAPrazo" />

			<p:dataTable value="#{aPrazoMB.APrazos}" var="aux">
				<p:column headerText="Codigo">
					<h:outputText value="#{aux.codigo}"></h:outputText>
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{aux.valor}"></h:outputText>
				</p:column>

				<p:column headerText="TaxaJuros">
					<h:outputText value="#{aux.taxaJuros}"></h:outputText>
				</p:column>

				<p:column headerText="QtdeMensalidade">
					<h:outputText value="#{aux.qtdeMensalidade}"></h:outputText>
				</p:column>

				<p:column headerText="DtVencimento">
					<h:outputText value="#{aux.dtVencimento}"></h:outputText>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
