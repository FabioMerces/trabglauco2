<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Instrutor" />
	</ui:define>

	<ui:define name="principal">
		<h1>Cadastro de Instrutor</h1>
		<h:form id="formInstrutor">
			<p:panelGrid columns="2">
				<p:outputLabel value="CPF" />
				<p:inputText value="#{instrutorMB.instrutor.CPF}" />
				<p:outputLabel value="Nome" />
				<p:inputText value="#{instrutorMB.instrutor.nome}" />
				<p:outputLabel value="DataNasc" />
				<p:inputText value="#{instrutorMB.instrutor.dataNasc}" />
				<p:outputLabel value="Endereco" />
				<p:inputText value="#{instrutorMB.instrutor.endereco}" />
				<p:outputLabel value="Bairro" />
				<p:inputText value="#{instrutorMB.instrutor.bairro}" />
				<p:outputLabel value="Cidade" />
				<p:inputText value="#{instrutorMB.instrutor.cidade}" />
				<p:outputLabel value="Estado" />
				<p:inputText value="#{instrutorMB.instrutor.estado}" />
				<p:outputLabel value="CEP" />
				<p:inputText value="#{instrutorMB.instrutor.CEP}" />
				<p:outputLabel value="Telefone" />
				<p:inputText value="#{instrutorMB.instrutor.telefone}" />
				<p:outputLabel value="Celular" />
				<p:inputText value="#{instrutorMB.instrutor.celular}" />
				<p:outputLabel value="Sexo" />
				<p:inputText value="#{instrutorMB.instrutor.sexo}" />
				<p:outputLabel value="EstadoCivil" />
				<p:inputText value="#{instrutorMB.instrutor.estadoCivil}" />
				<p:outputLabel value="RG" />
				<p:inputText value="#{instrutorMB.instrutor.RG}" />
				<p:outputLabel value="Email" />
				<p:inputText value="#{instrutorMB.instrutor.email}" />
				<p:outputLabel value="Numero" />
				<p:inputText value="#{instrutorMB.instrutor.numero}" />
				<p:outputLabel value="Formacao" />
				<p:inputText value="#{instrutorMB.instrutor.formacao}" />
				<p:outputLabel value="AreaAtuacao" />
				<p:inputText value="#{instrutorMB.instrutor.areaAtuacao}" />
			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{instrutorMB.salvar}"
				update=":formInstrutor" />

			<p:dataTable value="#{instrutorMB.instrutores}" var="aux">
				<p:column headerText="CPF">
					<h:outputText value="#{aux.CPF}"></h:outputText>
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{aux.nome}"></h:outputText>
				</p:column>

				<p:column headerText="DataNascimento">
					<h:outputText value="#{aux.dataNasc}"></h:outputText>
				</p:column>

				<p:column headerText="Endereco">
					<h:outputText value="#{aux.endereco}"></h:outputText>
				</p:column>
				<p:column headerText="Bairro">
					<h:outputText value="#{aux.bairro}"></h:outputText>
				</p:column>
				<p:column headerText="Cidade">
					<h:outputText value="#{aux.cidade}"></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{aux.estado}"></h:outputText>
				</p:column>
				<p:column headerText="CEP">
					<h:outputText value="#{aux.CEP}"></h:outputText>
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{aux.telefone}"></h:outputText>
				</p:column>
				<p:column headerText="Celular">
					<h:outputText value="#{aux.celular}"></h:outputText>
				</p:column>
				<p:column headerText="Sexo">
					<h:outputText value="#{aux.sexo}"></h:outputText>
				</p:column>
				<p:column headerText="EstadoCivil">
					<h:outputText value="#{aux.estadoCivil}"></h:outputText>
				</p:column>
				<p:column headerText="RG">
					<h:outputText value="#{aux.RG}"></h:outputText>
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{aux.email}"></h:outputText>
				</p:column>
				<p:column headerText="Numero">
					<h:outputText value="#{aux.numero}"></h:outputText>
				</p:column>

				<p:column headerText="Formacao">
					<h:outputText value="#{aux.formacao}"></h:outputText>
				</p:column>

				<p:column headerText="AreaAtuacao">
					<h:outputText value="#{aux.areaAtuacao}"></h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
