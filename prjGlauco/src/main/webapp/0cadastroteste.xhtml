<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Alunos" />
	</ui:define>

	<ui:define name="principal">
		<h1>Cadastro de Alunos</h1>
		<h:form id="formAluno">
			
			<p:panelGrid columns="4">
				<p:outputLabel value="CPF" />
				<p:inputMask mask="99/99/9999" value="#{alunoMB.aluno.CPF}" required="true"/>
				<p:outputLabel value="2" />
				<p:inputText value="#{alunoMB.aluno.nome}" />
				<p:selectOneRadio id="teste" value="" layout="custom">
					<f:selectItem itemLabel="A Vista" itemValue="avista" />
					<f:selectItem itemLabel="A Prazo" itemValue="aprazo" />
				</p:selectOneRadio>
				
				<p:panelGrid columns="2">	
					<h:outputLabel for="rdbavista" value="A Vista" />
					<p:radioButton id="rdbavista" for="teste" itemIndex="0" />
					<h:outputLabel for="rdbaprazo" value="A Prazo" />
					<p:radioButton id="rdbaprazo" for="teste" itemIndex="1" />
				</p:panelGrid>
			</p:panelGrid>
			
			<p:panelGrid columns="8">
				<p:outputLabel value="1" />
				<p:outputLabel value="2" />
				<p:outputLabel value="3" />
				<p:outputLabel value="4" />
				<p:outputLabel value="5" />
				<p:outputLabel value="6" />
				<p:outputLabel value="7" />
				<p:outputLabel value="8" />
				<p:outputLabel value="9" />
				<p:outputLabel value="10" />
			</p:panelGrid>
			
			<p:commandButton value="Consultar" action="#{alunoMB.consultar}"
				update=":formAluno" />
			<p:commandButton value="Excluir" action="#{alunoMB.remover}"
				update=":formAluno" />
			<p:commandButton value="Salvar" action="#{alunoMB.salvar}"
				update=":formAluno" />

			<p:dataTable value="#{alunoMB.alunos}" var="aux">
				<p:column headerText="CPF">
					<h:outputText value="#{aux.CPF}"></h:outputText>
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{aux.nome}"></h:outputText>
				</p:column>

				<p:column headerText="DataNascimento">
					<h:outputText value="#{aux.dataNasc}"></h:outputText>
				</p:column>

				<p:column headerText="Endereco">
					<h:outputText value="#{aux.endereco}"></h:outputText>
				</p:column>
				<p:column headerText="Bairro">
					<h:outputText value="#{aux.bairro}"></h:outputText>
				</p:column>
				<p:column headerText="Cidade">
					<h:outputText value="#{aux.cidade}"></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{aux.estado}"></h:outputText>
				</p:column>
				<p:column headerText="CEP">
					<h:outputText value="#{aux.CEP}"></h:outputText>
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{aux.telefone}"></h:outputText>
				</p:column>
				<p:column headerText="Celular">
					<h:outputText value="#{aux.celular}"></h:outputText>
				</p:column>
				<p:column headerText="Sexo">
					<h:outputText value="#{aux.sexo}"></h:outputText>
				</p:column>
				<p:column headerText="EstadoCivil">
					<h:outputText value="#{aux.estadoCivil}"></h:outputText>
				</p:column>
				<p:column headerText="RG">
					<h:outputText value="#{aux.RG}"></h:outputText>
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{aux.email}"></h:outputText>
				</p:column>
				<p:column headerText="Numero">
					<h:outputText value="#{aux.numero}"></h:outputText>
				</p:column>

				<p:column headerText="Escolaridade">
					<h:outputText value="#{aux.escolaridade}"></h:outputText>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
