<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="ISO-8859-1"/>
	</h:head>

	<h:body>
		<h:form id="formPessoa">
			<p:panelGrid columns="2">
			<p:outputLabel value="Nome"/>
			<p:inputText value="#{pessoaMB.pessoa.nome}"/>
			<p:outputLabel value="CPF"/>
			<p:inputText value="#{pessoaMB.pessoa.CPF}"/>
			<p:outputLabel value="DataNascimento"/>
			<p:inputText value="#{pessoaMB.pessoa.datanasc}"/>
			<p:outputLabel value="Endereco"/>
			<p:inputText value="#{pessoaMB.pessoa.endereco}"/>
			<p:outputLabel value="Bairro"/>
			<p:inputText value="#{pessoaMB.pessoa.bairro}"/>
			<p:outputLabel value="Cidade"/>
			<p:inputText value="#{pessoaMB.pessoa.cidade}"/>
			<p:outputLabel value="Estado"/>
			<p:inputText value="#{pessoaMB.pessoa.estado}"/>
			<p:outputLabel value="CEP"/>
			<p:inputText value="#{pessoaMB.pessoa.cep}"/>
			<p:outputLabel value="Telefone"/>
			<p:inputText value="#{pessoaMB.pessoa.tel}"/>
			<p:outputLabel value="Celular"/>
			<p:inputText value="#{pessoaMB.pessoa.cel}"/>
			<p:outputLabel value="Sexo"/>
			<p:inputText value="#{pessoaMB.pessoa.sexo}"/>
			<p:outputLabel value="EstadoCivil"/>
			<p:inputText value="#{pessoaMB.pessoa.estadocivil}"/>
			<p:outputLabel value="RG"/>
			<p:inputText value="#{pessoaMB.pessoa.rg}"/>
			<p:outputLabel value="Email"/>
			<p:inputText value="#{pessoaMB.pessoa.email}"/>
			</p:panelGrid>
		<p:commandButton value="Salvar"
						action="#{pessoaMB.salvar}"
						update=":formPessoa"
		/>
	
	<p:dataTable value="#{pessoaMB.pessoas}" var="aux">
		<p:column headerText="Nome">
			<h:outputText value ="#{aux.nome}"></h:outputText>
		</p:column>
		
		<p:column headerText="CPF">
			<h:outputText value ="#{aux.CPF}"></h:outputText>
		</p:column>
		
		<p:column headerText="DataNascimento">
			<h:outputText value ="#{aux.datanasc}"></h:outputText>
		</p:column>
		
		<p:column headerText="Endereco">
			<h:outputText value ="#{aux.endereco}"></h:outputText>
		</p:column>
		<p:column headerText="Bairro">
			<h:outputText value ="#{aux.bairro}"></h:outputText>
		</p:column>
		<p:column headerText="Cidade">
			<h:outputText value ="#{aux.cidade}"></h:outputText>
		</p:column>
		<p:column headerText="Estado">
			<h:outputText value ="#{aux.estado}"></h:outputText>
		</p:column>
		<p:column headerText="CEP">
			<h:outputText value ="#{aux.cep}"></h:outputText>
		</p:column>
		<p:column headerText="Telefone">
			<h:outputText value ="#{aux.tel}"></h:outputText>
		</p:column>
		<p:column headerText="Celular">
			<h:outputText value ="#{aux.cel}"></h:outputText>
		</p:column>
		<p:column headerText="Sexo">
			<h:outputText value ="#{aux.sexo}"></h:outputText>
		</p:column>
		<p:column headerText="EstadoCivil">
			<h:outputText value ="#{aux.estadocivil}"></h:outputText>
		</p:column>
		<p:column headerText="RG">
			<h:outputText value ="#{aux.rg}"></h:outputText>
		</p:column>
		<p:column headerText="Email">
			<h:outputText value ="#{aux.email}"></h:outputText>
		</p:column>
	</p:dataTable>
		
	</h:form>
	</h:body>
</html>
