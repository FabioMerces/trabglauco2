<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Remoção Turmas" />
	</ui:define>

	<ui:define name="principal">
		<h1>Remoção Turmas</h1>
		<h:form id="formTurma">
			<p:panelGrid columns="4">
				<p:outputLabel value="Sigla Turma" />
				<p:inputText value="#{turmaMB.turma.siglaTurma}" required="true"/>
				
			</p:panelGrid>
			<p:commandButton value="Remover" action="#{turmaMB.remover}"
				update=":formTurma" />

			<p:dataTable value="#{turmaMB.turmas}" var="aux">
				<p:column headerText="SiglaTurma">
					<h:outputText value="#{aux.siglaTurma}"></h:outputText>
				</p:column>

				<p:column headerText="Descricao">
					<h:outputText value="#{aux.descricao}"></h:outputText>
				</p:column>

				<p:column headerText="Curso">
					<p:outputLabel value="#{aux.curso.nome}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="Nome Instrutor">
					<p:outputLabel value="#{aux.instrutor.nome}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="DataInicio">
					<h:outputText value="#{aux.dataInicio}"></h:outputText>
				</p:column>

				<p:column headerText="DataTermino">
					<h:outputText value="#{aux.dataTermino}"></h:outputText>
				</p:column>

				<p:column headerText="Periodo">
					<h:outputText value="#{aux.periodo}"></h:outputText>
				</p:column>

				<p:column headerText="QtdeVagas">
					<h:outputText value="#{aux.qtdeVagas}"></h:outputText>
				</p:column>

				<p:column headerText="Observacoes">
					<h:outputText value="#{aux.observacoes}"></h:outputText>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
