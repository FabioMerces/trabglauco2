<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Remoção Matrículas" />
	</ui:define>

	<ui:define name="principal">
		<h1>Remoção Matrículas</h1>
		<h:form id="formMatricula">
			<p:panelGrid columns="4">
				<p:outputLabel value="Código" />
				<p:inputText value="#{matriculaMB.matricula.codigo}" required="true"/>
				
			</p:panelGrid>
			<p:commandButton value="Remover" action="#{matriculaMB.remover}"
				update=":formMatricula" />

			<p:dataTable value="#{matriculaMB.matriculas}" var="aux">
				<p:column headerText="Codigo">
					<h:outputText value="#{aux.codigo}"></h:outputText>
				</p:column>

				<p:column headerText="Aluno">
					<p:outputLabel value="#{aux.aluno.nome}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="Turma">
					<p:outputLabel value="#{aux.turma.descricao}"></p:outputLabel>
				</p:column>
				
				<p:column headerText="Data">
					<h:outputText value="#{aux.data}"></h:outputText>
				</p:column>

				<p:column headerText="QtdeFaltas">
					<h:outputText value="#{aux.qtdeFaltas}"></h:outputText>
				</p:column>

				<p:column headerText="Nota">
					<h:outputText value="#{aux.nota}"></h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
