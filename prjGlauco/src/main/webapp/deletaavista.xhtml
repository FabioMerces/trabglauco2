<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Remoção Pagamentos a Vista" />
	</ui:define>

	<ui:define name="principal">
		<h1>Remoção Pagamentos a Vista</h1>
		<h:form id="formaVista">
			<p:panelGrid columns="4">
				<p:outputLabel value="Código" />
				<p:inputText value="#{aVistaMB.AVista.codigo}" required="true"/>
				
			</p:panelGrid>
			<p:commandButton value="Remover" action="#{aVistaMB.remover}"
				update=":formaVista" />

			<p:dataTable value="#{aVistaMB.AVistas}" var="aux">
				<p:column headerText="Codigo">
					<h:outputText value="#{aux.codigo}"></h:outputText>
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{aux.valor}"></h:outputText>
				</p:column>

				<p:column headerText="Agenda">
					<h:outputText value="#{aux.agenda}"></h:outputText>
				</p:column>

				<p:column headerText="NCheque">
					<h:outputText value="#{aux.NCheque}"></h:outputText>
				</p:column>

				<p:column headerText="PreData">
					<h:outputText value="#{aux.preData}"></h:outputText>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
