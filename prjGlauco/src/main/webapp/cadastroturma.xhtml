<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro de Turmas" />
	</ui:define>

	<ui:define name="principal">
		<h1>Cadastro de Turmas</h1>
		<h:form id="formTurma">
			<p:panelGrid columns="2">
				<p:outputLabel value="Sigla Turma" />
				<p:inputText value="#{turmaMB.turma.siglaTurma}" />
				<p:outputLabel value="Descricao" />
				<p:inputText value="#{turmaMB.turma.descricao}" />
				<p:outputLabel value="Curso" />
				<p:selectOneMenu value="#{turmaMB.curso}" 
										converter="converterCurso">
					<f:selectItems value="#{turmaMB.cursos}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.nome}" />
				</p:selectOneMenu>
				<p:outputLabel value="Data Inicio" />
				<p:inputText value="#{turmaMB.turma.dataInicio}" />
				<p:outputLabel value="Data Termino" />
				<p:inputText value="#{turmaMB.turma.dataTermino}" />
				<p:outputLabel value="Periodo" />
				<p:inputText value="#{turmaMB.turma.periodo}" />
				<p:outputLabel value="QtdeVagas" />
				<p:inputText value="#{turmaMB.turma.qtdeVagas}" />
				<p:outputLabel value="Observacoes" />
				<p:inputText value="#{turmaMB.turma.observacoes}" />
			</p:panelGrid>
			<p:commandButton value="Salvar" action="#{turmaMB.salvar}"
				update=":formTurma" />

			<p:dataTable value="#{turmaMB.turmas}" var="aux">
				<p:column headerText="SiglaTurma">
					<h:outputText value="#{aux.siglaTurma}"></h:outputText>
				</p:column>

				<p:column headerText="Descricao">
					<h:outputText value="#{aux.descricao}"></h:outputText>
				</p:column>

				<p:column headerText="Curso">
					<p:outputLabel value="#{aux.curso.nome}"></p:outputLabel>
				</p:column>

				<p:column headerText="DataInicio">
					<h:outputText value="#{aux.dataInicio}"></h:outputText>
				</p:column>

				<p:column headerText="DataTermino">
					<h:outputText value="#{aux.dataTermino}"></h:outputText>
				</p:column>

				<p:column headerText="Periodo">
					<h:outputText value="#{aux.periodo}"></h:outputText>
				</p:column>

				<p:column headerText="QtdeVagas">
					<h:outputText value="#{aux.qtdeVagas}"></h:outputText>
				</p:column>

				<p:column headerText="Observacoes">
					<h:outputText value="#{aux.observacoes}"></h:outputText>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
